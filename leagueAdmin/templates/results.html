{% extends 'comps.html' %}
{% block main %}
<div class="card-header bg-transparent"><strong>Enter Results</strong></div>
<div class="card-body pb-3">
  <form action={{url_for("enter_results")}} method="post">
      <div class="form-group">
          {% for match_day in match_days %}
          <div class="form-row">
            <p>{{match_day.strftime("%d %B %Y, %H:%M")}}</p>
          </div>
          {% for m in matches %}
          <div class="form-row">
            <div class="form-group col-sm-3">
              <label class="lead" for="homescore">{{m.team1.name}}</label>
            </div>
            <div class="form-group col-sm-3">
              <input type="text" class="form-control" name="homescore{{m.id}}">
            </div>
            <div class="form-group col-sm-3">
              <input type="text" class="form-control" name="awayscore{{m.id}}">
            </div>
            <div class="form-group col-sm-3">
              <label class="lead" for="awayscore">{{m.team2.name}}</label>
            </div>
          </div>
          {% endfor %}
        {% endfor %}
      </div>
      <div class="form-row">
        <div class="form-group-col-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="form-group-col-1">
          <a class="btn btn-primary" role="button" href={{url_for('show_admin')}}>Cancel</a>
        </div>
      </div>
  </form>
</div>
{% endblock %}
