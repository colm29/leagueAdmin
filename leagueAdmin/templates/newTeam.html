{% extends 'comps.html' %}
{% block main %}
<div class="card-header bg-transparent"><strong>Add New Team</strong></div>
<div class="card-body pb-3">
  <form action={{url_for("newTeam", comp_name = comp_name)}} method="post">
    <div class="form-row">
      <div class="form-group col-6">
        <label class="lead" for="name">Name</label>
        <input type="text" class="form-control" name="name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-3">
        <label class="lead" for="email">Email</label>
        <input type="email" class="form-control" name="email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-4">
        <label class="lead" for="comp">Division</label>
        <select name="comp" class="form-control">
          {% for d in comps %}
          <option value={{d.id}} {% if comp_name == d.name %} selected {% endif %}>{{d.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group-col-1">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
      <div class="form-group-col-1">
        <a class="btn btn-primary" role="button" href={{url_for('showTeams', comp_name = comp_name)}}>Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
