{% extends 'comps.html' %}
{% block main %}
<div class="card-header bg-transparent"><strong>Add News Item</strong></div>
<div class="card-body pb-3">
  <form action={{url_for("new_news_item")}} method="post">
    <div class="form-row">
      <div class="form-group col-6">
        <label class="lead" for="title">Title</label>
        <input type="text" class="form-control" name="title">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-3">
        <label class="lead" for="message">Message</label>
        <input type="email" class="form-control" name="message">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group-col-1">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
      <div class="form-group-col-1">
        <a class="btn btn-primary" role="button" href={{url_for('show_admin')}}>Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
