{% extends 'comps.html' %}
{% block main %}

<div class="card-body">
  <h5 class="card-title">{{team.name}}</h5>
  <p>Home: {{home.name}}, {{home.address}}</p>

</div>
<div class="card-footer bg-transparent">Email: {{team.email}}</div>
<div class="row">
  <div class="edit-buttons">
    {% block authButtons %}
    <a href={{url_for("editTeam",comp_name = comp_name, team_name = team.name)}} class="btn btn-primary mx-1" role="button">Edit</a>
    <a href={{url_for("deleteTeam",comp_name = comp_name, team_name = team.name)}} class="btn btn-primary mx-1" role="button">Delete</a>
    {% endblock %}
    <a class="btn btn-primary mx-1" role="button" href={{url_for('showTeams', comp_name = comp_name)}}>Back</a>
  </div>
</div>
</div>
{% endblock %}
