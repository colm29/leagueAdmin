{% extends 'comps.html' %}
{% block main %}
<div class="card-header bg-transparent"><strong>Change Team Details</strong></div>
<div class="card-body pb-2">
  <form action={{url_for('edit_team', comp_name = comp.name, team_name = team.name)}} method="post">
    <div class="form-row">
      <div class="form-group col-6">
        <label class="lead" for="name">Name</label>
        <input type="text" class="form-control" name="name" value="{{team.name}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-3">
        <label class="lead" for="email">Email</label>
        <input type="email" class="form-control" name="email" value={{team.email}}>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-4">
        <label class="lead" for="comp">Division</label>
        <select name="comp" class="form-control">
          {% for d in comps %}
          <option value={{d.id}} {% if team.comp_id == d.id %} selected {% endif %}>{{d.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-1">
        <button type="submit" class="btn btn-primary">Change</button>
      </div>
      <div class="form-group col-1">
        <a class="btn btn-primary" role="button" href={{url_for('show_teams', comp_name = comp.name)}}>Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
