{% extends 'comps.html' %}
{% block main %}
<div class="card-header bg-transparent"><strong>Create Fixtures</strong></div>
<div class="card-body pb-3">
  <form action={{url_for("create_fixtures")}} method="post">
    <div class="form-row">
      <div class="form-group col-6">
        <label class="lead" for="date">Date</label>
        <input type="text" class="form-control" name="date">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-4">
        <label class="lead" for="comp">Division</label>
        <select name="comp" class="form-control">
          {% for c in comps %}
          <option value={{c.id}}>{{c.name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group-col-1">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
      <div class="form-group-col-1">
        <a class="btn btn-primary" role="button" href={{url_for('show_admin')}}>Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
